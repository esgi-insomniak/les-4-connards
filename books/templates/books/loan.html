{% extends "base.html" %}

{% block content %}
    <h1>Emprunt d'un livre</h1>
    <form action="/books/loan/{{librairie.id}}/" method="post">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <label for="livre">Livre</label>
        <select name="livre" id="livre">
            {% for livre in livres %}
                {% if livre.statut == False %}
                    <option value="{{ livre.id }}">{{ livre.title }}</option>
                {% endif %}
            {% endfor %}
        </select>
        <label for="utilisateur">Utilisateur</label>
        <select name="utilisateur" id="utilisateur">
            {% for utilisateur in utilisateurs %}
                {% if utilisateur.is_staff == False %}
                    <option value="{{ utilisateur.id }}">{{ utilisateur.username }}</option>
                {% endif %}
            {% endfor %}
        </select>
        <label for="date_emprunt">Date d'emprunt</label>
        <input type="date" name="date_emprunt" id="date_emprunt">
        <label for="date_retour">Date de retour</label>
        <input type="date" name="date_retour" id="date_retour">
        <input type="submit" value="Emprunter">
    </form>
{% endblock %}
