{% extends "base.html" %}

{% block content %}
    <h1 class="text-xl text-center text-white my-5">Renouvellement d'emprunt</h1>
    <form class="card bg-white p-3 m-5 w-1/2 mx-auto" action="/books/loan/renew/{{loan.id}}/" method="post">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <label class="label-text" for="livre">Livre</label>
        <select class="input w-full mb-2" name="livre" id="livre">
            <option value="{{ loan.book.id }}">{{ loan.book.title }}</option>
        </select>
        <label class="label-text" for="utilisateur">Utilisateur</label>
        <select class="input w-full mb-2" name="utilisateur" id="utilisateur">
            <option value="{{ loan.borrowed_by.id }}">{{ loan.borrowed_by.username }}</option>
        </select>
        <label class="label-text" for="date_emprunt">Date d'emprunt</label>
        <input class="input w-full mb-2" type="date" name="date_emprunt" id="date_emprunt" value="{{loan.book.date_emprut|date:'Y-m-d'}}">
        <label class="label-text" for="date_retour">Date de retour</label>
        <input class="input w-full mb-2" type="date" name="date_retour" id="date_retour" value="{{loan.book.date_retour|date:'Y-m-d'}}">
        <input class="btn" type="submit" value="Renouveler">
    </form>
{% endblock %}
