{% load book_extras %}
<div class="flex justify-center">
    <div class="btn-group">
        {% if paginator.has_previous %}
            <a class="btn" href="?{% url_replace 'page' 1 %}">Première</a>
            <a class="btn" href="?{% url_replace 'page' paginator.previous_page_number %}">«</a>
        {% endif %}

        <button class="btn">
            Page {{ paginator.number }} sur {{ paginator.paginator.num_pages }}.
        </button>

        {% if books.has_next %}
            <a class="btn" href="?{% url_replace 'page' paginator.next_page_number %}">»</a>
            <a class="btn" href="?{% url_replace 'page' paginator.num_pages %}">Dernière</a>
        {% endif %}
    </div>
</div>
