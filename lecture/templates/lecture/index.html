{% extends "base.html" %}

{% block content %}
    <h1>Liste des groupes de lecture</h1>

    {% if lecture_list %}
        <ul>
            {% for lecture in lecture_list %}
                <li><a href="/lecture/detail/{{ lecture.id }}/">{{ lecture.Books.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Pas de groupe de lecture prevu</p>
    {% endif %}
{% endblock %}
